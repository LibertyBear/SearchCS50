<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <style>
            img{
                width: 600px;
                height: 300px;
            }

            #rcorners2 {
            border-radius: 25px;
            border: 2px solid #999999;
            padding: 20px;
            width: 350px;
            height: 8px;
            font-size: 24px;
            }

            input[type=submit] {
            font-size: 14px;
            width: 185px;
            /* Remove border */
            border-width: 0px;
            border-radius: 15px;
            margin: 20px;
            }
            input[type=submit]:hover {
            /* Add box-shadow when hovering button (border adds space) */
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.8);
            }
        </style>
    </head>
    <body>

        <div style="text-align:right">

            <a href="index.html">Google Search</a>

        </div>

        <form action="https://google.com/search" style="text-align:center">

            <br><br><br><br><br><br>

            <img src="https://www.masquenegocio.com/wp-content/uploads/2019/03/google-images-874x492.jpg" alt="Rubber Duck Picture">
            <br>
            <input id="rcorners2" type="text" name="q">
            <input type="hidden" id="tbm" name="tbm" value="isch">
            <br>
            <input type="submit" value="Image Search">

        </form>

    </body>
</html>
